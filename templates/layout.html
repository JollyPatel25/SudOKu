<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <link href="/static/styles.css" rel="stylesheet">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.jpg') }}">

        <title>SudOKu: {% block title %}{% endblock %}</title>
        {% block head %}
        
        {% endblock %}
    </head>
<body>
        <table style="width:100%">
            <tr>
                <td>
                    <a class="navbar-brand first" href="/">
                        <img src="/static/s2.png" width="125px" height="125px" alt="">
                    </a>
                </td>
                <td>
                    <h3 class="heading">SudOKu</h3>
                </td>
                {% if session["user_id"] %}
                <td class="second">
                    <a class="nav-link color {% block menu %}{% endblock %}" title="Menu"  href="/">Menu</a>
                </td>
                <td class="second">
                    <a class="nav-link color {% block rules %}{% endblock %} " title="Rules to Play"href="/rules">Rules</a>
                </td>
                <td class="second">
                    <a class="nav-link color {% block reset %}{% endblock %}" title="Reset Score" href="/reset">Reset</a>
                </td>
                <td class="second">
                    <a class="nav-link color {% block logout %}{% endblock %}" href="/logout">Logout</a>
                </td>
                {% else %}
                <td class="second">
                    <a class="nav-link color {% block register %}{% endblock %}" href="/register">Register</a>
                </td>  
                <td class="second">
                    <a class="nav-link color {% block login %}{% endblock %}" href="/login">Log In</a>
                </td>
                {% endif %}
            </tr>
        </table>
        {% block main %}{% endblock %}
    </body>
</html>
